
 <body>
    
<section>
    <div>
        <h2>Create Your Account</h2>
        
        <hr>
        
    </div>
    <div>
        <form  id="register-form" class="form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Name</label>
                <input type="text" id="register-name" name="name" placeholder="Name" formControlName="username" required>
            </div>
            <div>
                <label>Email</label>
                <input 
                type="email" 
                id="register-email" 
                name="email" 
                formControlName="email" 
                placeholder="Email" 
                required 
                autocomplete="email" 
                class="ng-touched ng-dirty ng-valid">       
             </div>
            <div>
                <label>Password</label>
                <input 
                type="password" 
                id="register-password" 
                name="password" 
                formControlName="password" 
                placeholder="Password" 
                required 
                autocomplete="new-password"
                class="ng-touched ng-dirty ng-valid">
            </div>
            <div>
                <label>Confirm Password</label>
                <input 
                type="password" 
                id="register-confirm-password" 
                name="confirmPassword" 
                formControlName="confirmPassword" 
                placeholder="Confirm Password" 
                required 
                autocomplete="new-password" 
                class="ng-touched ng-dirty ng-valid">
            </div>
            <div>
                <input type="submit" id="register-btn" value="signup">
            </div>
            <div>
                <a href="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</section>

</body>
