<section>
    <div>
      <h2>Hi, Welcome Back!</h2>
      <h5>Enter your details to access your account.</h5>
      <hr>
    </div>
    <div>
      <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label>Email</label>
          <input
            type="email"
            id="login-email"
            name="email"
            formControlName="email"
            placeholder="Email"
            required
            autocomplete="username"
          />
        </div>
        <div>
          <label>Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            formControlName="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>
        <div>
          <input type="submit" id="login-btn" value="Login" name="login_btn" />
        </div>
        <div>
          <a id="register-url" routerLink="/signup">Don't have an account? Register</a>
        </div>
      </form>
    </div>
  </section>
  <router-outlet></router-outlet>
